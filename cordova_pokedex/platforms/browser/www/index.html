<script id="page-liste-pokemon" type="text/html">

<script id="page-ajouter-pokemon" type="text/html">
	<div class="container">
		<div class="row mt-3">
			<div class="col-12">
				<form>
					<div class="form-group row">
						<label for="ajouter-nom" class="col-sm-2 col-form-label">Nom</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="ajouter-nom">
						</div>
					</div>
					<div class="form-group row">
						<label for="ajouter-type" class="col-sm-2 col-form-label">Type</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="ajouter-type">
						</div>
					</div>
					<div class="form-group row">
						<label for="ajouter-image" class="col-sm-2 col-form-label">Image</label>
						<div class="col-sm-10">
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="ajouter-image">
								<label class="custom-file-label" for="ajouter-image" data-browse="...">Choisir une image</label>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="ajouter-pv" class="col-sm-2 col-form-label">PV</label>
						<div class="col-sm-9">
							<input id="ajouter-pv" type="range" class="custom-range" min="0" max="500" oninput="mettreAJourValeurSlider(this.value, 'ajouter-pv-valeur')">
						</div>
						<div class="col-sm-1 text-right">
							<div id="ajouter-pv-valeur" class="badge-pv badge badge-pill badge-danger">250</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="ajouter-pc" class="col-sm-2 col-form-label">PC</label>
						<div class="col-sm-9">
							<input id="ajouter-pc" type="range" class="custom-range" min="0" max="500" oninput="mettreAJourValeurSlider(this.value, 'ajouter-pc-valeur')">
						</div>
						<div class="col-sm-1 text-right">
							<div id="ajouter-pc-valeur" class="badge-pv badge badge-pill badge-success">250</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">Sign in</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</script>

<script id="page-modifier-pokemon" type="text/html">
